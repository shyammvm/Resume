name: Build and Deploy Resume

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up LaTeX & build PDFs
        uses: xu-cheng/latex-action@v2
        with:
          root_file: |
            resume/sde/resume.tex
            resume/ds/resume.tex
            resume/de/resume.tex
          work_in_root_file_dir: true

      - name: Create public directory and move PDFs
        run: |
          mkdir -p public
          mv resume/sde/resume.pdf public/sde.pdf
          mv resume/ds/resume.pdf public/ds.pdf
          mv resume/de/resume.pdf public/de.pdf

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
